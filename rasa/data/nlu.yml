version: "3.1"

nlu:
- intent: question
  examples: |
    - Kérdezhetek?
    - Feltehetek egy kérdést?
    - Tudnál nekem válaszoni?

- intent: agree
  examples: |
    - Igen
    - Természetesen
    - Persze
    - Hogyne

- intent: disagree
  examples: |
    - Nem
    - Nem hiszem
    - Nem igazán
    - Dehogy
    - Nah