version: "2.0"

rules:

- rule: Activate form
  steps:
  - intent: request_question
  - action: utter_request_question
  - action: question_form
  - active_loop: question_form

- rule: Submit form
  condition:
  - active_loop: question_form
  steps:
  - action: question_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_get_answer
  - action: utter_satisfaction

- rule: Add next answer if not satisfied
  steps:
  - intent: deny
  - action: action_get_answer
  - action: utter_satisfaction

- rule: Say 'goodbye' if satisfied
  steps:
  - intent: affirm
  - action: utter_goodbye
