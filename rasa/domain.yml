version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- deny
- request_question
- affirm

slots:
  question:
    type: text
    influence_conversation: true

responses:
  utter_request_question:
  - text: Tedd fel a kérdést!
  utter_satisfaction:
  - text: Elégedett vagy a válasszal?
  utter_goodbye:
  - text: Örülök, szia!

actions:
- utter_request_question
- action_get_answer
- utter_goodbye

forms:
  question_form:
    question:
    - type: from_text